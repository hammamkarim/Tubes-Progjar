<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tubes Progjar</title>
    <link rel="stylesheet" href="../css/style.css" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Alpine JS -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.0/dist/cdn.min.js"
    ></script>
  </head>

  <body>
    <div class="container-fluid">
      <h1 class="display-2">Tubes Progjar</h1>
      <div class="d-flex justify-content-center">
        <button class="btn btn-primary" type="button" disabled>
          <span
            class="spinner-border spinner-border-sm"
            role="status"
            aria-hidden="true"
          ></span>
          Loading...
        </button>
      </div>
      <div
        x-data="{ : [{ name: 'John Doe', age: 30 }, { name: 'Jane Doe', age: 28 }] } "
        class="d-flex flex-wrap justify-content-center"
      >
        <template x-for="status in statuses">
          <div class="card m-2" style="width: 18rem">
            <div class="card-body">
              <h5 class="card-title text-center">Card title</h5>
              <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
              <p class="card-text">
                Some quick example text to build on the card title and make up
                the bulk of the card's content.
              </p>
              <div
                x-data="{ time: 0 }"
                x-init="setInterval(() => time++, status === 'DOWN' ? 30000 : status === 'UNKNOWN' ? 20000 : 60000)"
              >
                <span
                  x-show="status === 'DOWN'"
                  x-html="'DOWN Timer : ' + time"
                ></span>
                <span
                  x-show="status === 'UNKNOWN'"
                  x-html="'UNKNOWN Timer : ' + time"
                ></span>
                <span
                  x-show="status === 'UP'"
                  x-html="'UP Timer : ' + time"
                ></span>
              </div>
            </div>
          </div>
        </template>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
